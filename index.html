<!DOCTYPE html>
<html>

<head>
    <title>Vuplay with videojs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div v-cloak id="app">
        <fieldset>
            <legend>Stream Type</legend>
            <div v-for="item in streamTypes" :key="item.name">
                <input type="radio" name="streamType" v-model="streamType"
                :value="item.name">
                {{item.display}}
                </input>
            </div>
            
        </fieldset>
        <fieldset>
            <legend>DRM Type</legend>
            <div v-for="item in drmTypes" :key="item.name">
                <input type="radio" name="drmType" v-model="drmType" :value="item.name">
                {{item.display}}
                </input>
            </div>
            
        </fieldset>
    </div>
    <video 
        id="my-video" 
        class="video-js" 
        controls 
        preload="auto" 
        width="640" 
        height="264" 
        poster="./vuplay_poster.png">
        <p class='vjs-no-js'>
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
        </p>
    </video>
    <input type="text" id="stream">
    <script src="{videojs-url}"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@2.3.0/dist/videojs-http-streaming.js"></script>
    <script src="https://unpkg.com/videojs-contrib-eme@3.7.0/dist/videojs-contrib-eme.js"></script>
    <script src="./app.js"></script>
    <script src="./vuplay.js"></script>
</body>

</html>
